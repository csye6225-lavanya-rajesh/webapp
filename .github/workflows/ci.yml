name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: csye6225
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U postgres -d csye6225" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
        env:
          DATABASE_URL: postgresql://postgres:password123@localhost:5432/csye6225
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: password123
          DB_NAME: csye6225
          DB_DIALECT: postgres
